{% extends "base.html" %}

{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="jquery-1.3.2.min.js" type="text/javascript"></script>   
    <h3 class="title"> Checkout </h3>
    <div class="block">
        <h5 class="subtitle"> Completa tus datos </h5>


        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input id="confirmar" type="submit" value="Confirmar Carrito" class="button is-info">
          <a id="inicio" type="submit" href="{% url 'home' %}" class="button is-info">Inicio</a>
          
          
          <script>
            $(document).ready(function(){
              $("#inicio").click(function(){    
                alert("Distrito no encontrado. Volver al inicio");
              });
            });
          
          </script>
        </form>   

    </div>

    <hr>
    <div class="content">
        <ul>
          <li><a href="{% url 'product-list' %}">Ver Lista de Productos</a></li>
          <li><a href="{% url 'home' %}">Inicio</a></li>
        </ul>
    </div>
{% endblock %}
